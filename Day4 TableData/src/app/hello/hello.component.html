<br>
<div class="row">

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Color</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                    <td>
                        {{p.Id}}
                    </td>

                    <td>
                        {{p.Title}}
                    </td>


                    <td>
                        {{p.Price | currency}}
                    </td>


                    <td>
                        {{p.Color}}
                    </td>


                    <td>
                        {{p.ExpiryDate | date}}
                    </td>
                    <td>
                        <button class="btn btn-warning" > Edit</button>
                    </td>

                    <td>
                        <button class="btn btn-danger" > Delete</button>
                    </td>

            </tr>
        </tbody>


    </table>
</div>
