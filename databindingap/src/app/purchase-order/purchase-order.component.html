<div>
    <h1>{{PurchaseItem.PName}}</h1>
    <p class="lead"> Vendor : {{PurchaseItem.PVendorName}} | Purchase Date : {{PurchaseItem.PDate}}</p>
    <hr class = "my-4">
    <div class = "text-center">
        <table class = "table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let i of PurchaseItem.PItem">
                    <td> {{i.Title}} </td>
                    <td> {{i.Price}} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="lead">
        <a class="btn pull-right btn-danger" href="#" role="button">Total Cost {{Price}} , Place Order</a>
    </p>
     
   

</div>
